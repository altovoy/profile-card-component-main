<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="card-container">

      <img class="top-image" src="images/bg-pattern-card.svg" alt="green circles pattern">
      <img class="profile-image" src="images/image-victor.jpg" alt="Victor profile picture">

      <div>
        <h4 class="accent">Victor Crest</h4>
        <h4 class="light" >26</h4>
      </div>
      

      <p>London</p>

      <hr>

      <section class="profile-summary">
        <div>
          <h3>80K</h3>
          <span>Followers</span>
        </div>

        <div>
          <h3>830K</h3>
          <span>Likes</span>
        </div>

        <div>
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>

      </section>
    </div>
  </div>
</body>

</html>
